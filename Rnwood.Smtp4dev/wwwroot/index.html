<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>smtp4dev</title>

    <style type="text/css">
        [v-cloak] {
            display: none
        }
    </style>
</head>
<body>

    <div id="app">

     
        <q-tabs id="maintabs">

            <q-tab default slot="title" name="messages" icon="message" >Messages</q-tab>
            <q-tab slot="title" name="sessions" icon="format_align_left">Sessions</q-tab>
            <q-tab slot="title" name="settings" icon="settings">Settings</q-tab>

            <q-tab-pane name="messages">

                <div>
                    <messagelist @selected-message-changed="selectedMessageChanged"></messagelist>
                </div>
                <div>
                    <messageview v-bind:message-summary="selectedMessage"></messageview>
                </div>

            </q-tab-pane>

            <q-tab-pane name="sessions">

                <div>
                    <sessionlist @selected-session-changed="selectedSessionChanged"></sessionlist>
                </div>

                <div>
                    <sessionview v-bind:session-summary="selectedSession"></sessionview>
                </div>
            </q-tab-pane>

            <q-tab-pane name="settings">


                <div>
                    <q-alert message="Coming soon!"
                              type="info"
                              detail="To edit the settings, edit appsettings.json and restart the program"
                              show-icon></q-alert>
                </div>
            </q-tab-pane>
        </q-tabs>


            
    </div>

    <script type="text/javascript" src="dist/bundle.js" async></script>

</body>
</html>
