<div class="sessionview" >

    <q-alert v-if="error" type="error">
        {{error.message}}

        <q-btn v-on:click="loadMessage" label="Retry" />
    </q-alert>

    <div v-if="sessionSummary" v-loading="loading"  >
        <el-tabs value="log"  >


            <el-tab-pane label="Log" name="log" >
                <textarea readonly  v-model="session.log" v-if="session" />
            </el-tab-pane>
        </el-tabs>




    </div>

    <div v-if="!sessionSummary">
        No session selected
    </div>

</div>
