<div class="messageview"" >

    <q-alert v-if="error" type="error">
        {{error.message}}

        <q-btn v-on:click="loadMessage" label="Retry" />
    </q-alert>

    <div v-if="messageSummary" v-loading="loading"  >

        <q-btn-group>

            <q-btn icon="el-icon-download" v-on:click="download" label="Download" />
        </q-btn-group>

        <div v-if="message" class="pad">
            <table>
                <tr>
                    <td>From:</td>
                    <td>{{message.from}}</td>
                </tr>

                <tr>
                    <td>To:</td>
                    <td>{{message.to}}</td>
                </tr>
                <tr v-if="message.cc">
                    <td>Cc:</td>
                    <td>{{message.cc}}</td>
                </tr v-if="message.cc">
                <tr v-if="message.bcc">
                    <td>Bcc:</td>
                    <td>{{message.bcc}}</td>
                </tr>
                <tr>
                    <td>Subject:</td>
                    <td>{{message.subject}}</td>
                </tr>
            </table> 
        </div>

        <el-tabs value="view" style="height: 100%; width:100%" >


            <el-tab-pane label="View" name="view" class=" ">
                <messageviewattachments :message="message" />
                <messageview-html :message="message" class=" " />
            </el-tab-pane>

            <el-tab-pane label="Headers" name="headers" class=" ">
                <template v-if="message">
                    <headers :headers="message.headers" class=" " />
                </template>
            </el-tab-pane>

            <el-tab-pane label="Parts" name="parts" class=" ">

                <template v-if="message">


                    <el-tree :data="message.parts" :props="{label: 'name', children: 'childParts', disabled: false, isLeaf: isLeaf}" @node-click="handleNodeClick" highlight-current default-expand-all empty-message="No parts"></el-tree>


                    <div v-if="selectedPart" >

                        <el-tabs value="headers" 
                            <el-tab-pane label="Headers" name="headers"><headers :headers="selectedPart.headers" /></el-tab-pane>


                            <el-tab-pane label="Source" name="source" >

                                <messagepartsource  :messageEntitySummary="selectedPart"></messagepartsource>
                            </el-tab-pane>

                        </el-tabs>

                    </div>
                </template>
            </el-tab-pane>
        </el-tabs>




    </div>

    <div v-if="!messageSummary">
        No message selected
    </div>

</div>
