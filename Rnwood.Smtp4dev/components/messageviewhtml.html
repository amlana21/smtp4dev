<div>

    <q-alert v-if="error" type="error">
        {{error.message}}

        <q-btn v-on:click="loadMessage" label="Retry" />
    </q-alert>

    <template v-if="message && message.mimeParseError">
        <q-alert type="error">Message parse error: {{message.mimeParseError}}</q-alert>
    </template>

    <template v-show="html">
        <iframe @load="onHtmlFrameLoaded" ref="htmlframe"></iframe>
    </template>

</div>
