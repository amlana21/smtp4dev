<div class="messagelist">

    <q-btn-group>
        <q-btn icon="close" v-on:click="clear" label="Clear"></q-btn>

        <q-btn icon="delete" v-on:click="deleteSelected" :disabled="!selectedmessage" label="Delete"></q-btn>
    </q-btn-group>


    <q-alert v-if="error" type="error" title="Error" show-icon>
        {{error.message}}

        <q-btn v-on:click="refresh" label="Retry" />
    </q-alert>



    <q-table :data="messages" :columns="columns" :selected.sync="selectedmessages" row-key="id" v-loading="loading" selection="single" rows-per-page-options="">

    </q-table>
